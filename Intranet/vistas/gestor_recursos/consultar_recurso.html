        <script type="text/javascript" src="../media/js/valida_modificacion.js"></script>
        <script type="text/javascript" src="select_dependientes_3_niveles.js"></script>

    	<article class="box span_12 align_center">
	    		<h1>CONSULTAR RECURSO</h1>
	    		<fieldset>
	    			<legend>Datos del recurso</legend>
	    			<section class="dos_columnas">
						<article class="izquierda">
							<label>Nombre del recurso:</label>
							<input name="nombrerec" type="text" tabindex="1" value="{NOMBRE}" readonly />
							<a href="#" title="..." data-rel="tooltip" class="ayuda"></a>
							
							<label>Tipo:</label>
							<input name="tiporec" type="text" tabindex="1" value="{TIPO}" readonly />
							<a href="#" title="..." data-rel="tooltip" class="ayuda"></a>

							<label>Año de creación:</label>
							<input name="anorec" type="text" value="{AÑO}" readonly />
							<a href="#" title="..." data-rel="tooltip" class="ayuda"></a>
							
							<label for="">Unidad curricular: </label>
                            <input name="unidadrec" type="text" value="{UNIDAD_CURRICULAR}" readonly />
                            <a href="#" title="..." data-rel="tooltip" class="ayuda"></a>
                               		
							 <label>Licencia:</label>
							<input name="licenciarec" type="text" value="{LICENCIA}" tabindex="5" readonly/>
							<a href="#" title="..." data-rel="tooltip" class="ayuda"></a>

						</article>
						<article class="derecha">
							<label>Autor: </label>
							<input name="autorrec" type="text" tabindex="2" value="{AUTOR}" readonly/>
							<a href="#" title="..." data-rel="tooltip" class="ayuda"></a>
							<label>Fecha Publicacion: </label>
							<input name="fecha_publi" id="fecha_publi" value="{FECHA}" tabindex="4" type="text" readonly/>
							
							<label for="">Programa: </label>
                             <input name="programarec" type="text" tabindex="2" value="{PROGRAMA}" readonly/>
                            <a href="#" title="..." data-rel="tooltip" class="ayuda"></a>

							<label for="">Módulo: </label>
                            <input name="modulorec" type="text" tabindex="2" value="{MODULO}" readonly/>
                             <a href="#" title="..." data-rel="tooltip" class="ayuda"></a>

                            <label>Descargar recurso: </label>
							<a style="margin-top: 13px;" class="myButton_verde" target="_blank" href="../recursos_digitales/{ARCHIVO}"><i class="icon-download-alt icon-white"></i> DESCARGAR</a>
						</article>	
						<article class="completo">
							 <label>Resumen: </label>
							<textarea name="resumenrec"  style="height:200px" tabindex="8" readonly>{RESUMEN}</textarea>
							<a href="#" title="ngrese un resumen que describa el recurso que desea publicar." data-rel="tooltip" class="ayuda"></a>	
						</article>

					</section>
				</fieldset>
				
		    
	    </article>
   		 <div class="cuadro_botones">
            <div class="span_4 align_left talign_center">
                 <a class="btn_rojo" href="{REGRESAR}"><i class="icon-chevron-left"></i> Regresar</a>
            </div>
         </div>
   		 </form>
