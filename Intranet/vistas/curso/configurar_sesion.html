<script> 
        function cargar(){
            if(validar())
            {
                var d = document.getElementById("previo");
                var id = document.getElementById('select_curso').value;
                var idsesion = document.getElementById('select_sesion').value;
                while (d.hasChildNodes())
                    d.removeChild(d.firstChild);
                $("#loader_gif").fadeIn("slow");
                $("#cargando").fadeIn("slow");
                var url="../ajax/";
                $.ajax({   
                    type: "GET",
                    url:url,
                    data:{id:id,
                            q:'configurar_sesion',
                          idsesion:idsesion},
                    success: function(datos){  
                        $("#loader_gif").fadeOut("slow");
                        $("#cargando").fadeOut("slow");

                       $('#datos').html(datos);
                       
                     }
                });
            }
        }
        function validar()
        {
            bueno=true;
            f=document.form_configurar_sesion;
            if((f.select_curso.value=="0")||(f.select_sesion.value=="0"))
            {
                alert("Debe seleccionar un curso y una sesion para poder avanzar")
                bueno=false;
            }
            return bueno;
        }
      </script>
<script type="text/javascript" src="select_curso_sesion.js"></script>
                <form name="form_configurar_sesion" action="../controlador/con_sesion.php" method="POST" >
                    <input type="hidden" name="operacion" value="configurar_sesion" />
                    
                    <article class="box span_12 align_center" style="margin-top: -17px;">
                        <h1>CONFIGURAR SESIÓN</h1>
                         <fieldset class="ayudarecomendacion">
                            <i class="icon-cog font-icon"></i>
                            <div class="nota">
                               <p class="texto">
                                Esta opción permite configurar cada una de sus sesiones de clase.
                               </p>
                            </div>
                        </fieldset>
                        <div id="previo">
                        <fieldset>
                            <legend>Datos del Curso</legend>
                            <section class="dos_columnas">
                                <article class="izquierda">
                                    <label>Curso:</label><div class="contselect"> 
                                    <select name="select_curso" id="select_curso" onchange="cargaContenido(this.id)">
                                        <option value="0">Seleccione un curso</option>
                                        {mis-cursos}
                                    </select>
                                    </div>
                                </article>
                                <article class="derecha">
                                    <label>Sesión:</label><div class="contselect"> 

                                    <select name="select_sesion" id="select_sesion" disabled>
                                        <option>Seleccione una sesión</option>
                                    </select>
                                    </div>
                                </article>
                            </section> 
                         </fieldset>
                        <div class="cuadro_botones">
                            <div class="span_4 align_center talign_center">
                                <input class="btn_aceptar" onclick="cargar()" type="button" name="btnenviar" id="btnenviar" value="Aceptar" tabindex="7" />
                            </div>
                        </div>
                    </div>
                    <div id="datos">
                        <div style="margin: 0 auto; display: block; width: 100px;" id="ajax_loader"><img id="loader_gif" src="../media/img/loader.gif" style=" display:none;"/><div id="cargando" style="display:none;font-size: 11px; color: #777;">Cargando...</div></div>
                        <div id="datos"></div>
                    </div>  
                    </article>
                </form>
