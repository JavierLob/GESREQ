            <script type="text/javascript">
               function agregar()    
               {     
                  var artefactos = document.getElementById("artefactos");
                  var nueva_fila =document.createElement("div");
                  var columna1 =document.createElement("div");
                  var columna2 =document.createElement("div");
                  var columna3 =document.createElement("div");
                  nueva_fila.setAttribute("id", "fila");
                  columna1.setAttribute("class", "span4");
                  columna2.setAttribute("class", "span6");
                  columna3.setAttribute("class", "span1");

                  columna1.innerHTML='<label class="control-label">Nombre</label><div class="controls"><input type="text" name="nombre[]" value="" class="m-wrap span12"/></div>';

                  columna2.innerHTML='<label class="control-label">Archivo</label><div class="controls"><div class="fileupload fileupload-new" data-provides="fileupload"><div class="input-append"><div class="uneditable-input"><i class="icon-file fileupload-exists"></i><span class="fileupload-preview"></span></div><span class="btn btn-file"><span class="fileupload-new">Selecciona archivo</span><span class="fileupload-exists">Cambiar</span><input type="file" value=" " name="archivo[]" class="default" /></span><a href="#" class="btn fileupload-exists" data-dismiss="fileupload">Cancelar</a></div></div></div></div>';

                  columna3.innerHTML='<button type="button" class="btn" onclick="quitar(this)"> - </button>';

                  nueva_fila.appendChild(columna1);
                  nueva_fila.appendChild(columna2);
                  nueva_fila.appendChild(columna3);
                  artefactos.appendChild(nueva_fila);
               }

            function quitar(e)
                     {
                        var artefactos = document.getElementById("artefactos");          
                        var td = e.parentNode;
                        var tr = td.parentNode;
                        artefactos.removeChild(tr);
                     }
            </script>
