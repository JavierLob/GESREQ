            <article id="cuadro_grande">
                <h1>Crear Requerimiento</h1>
                <form name="form_crear_requerimiento" method="post" action="../controlador/con_requerimiento.php"> 
                    <input type="hidden" name="operacion" value="ejecutar_requerimiento">
                    <input type="hidden" name="idrequerimiento" value="{ID}">
                    <fieldset>
                        <legend>Datos del Requerimiento</legend> 
                        <section class="dos_columnas">   

                            <article class="completo">
                                <label><b>Título</b></label>
                                <input type="text" name="titulo" id="titulo" tabindex="1" value="{TITULO}" readonly required maxlength="150"/>
                                <div class="ayuda ayuda_ejemplo" title="Escriba el título del requerimiento."></div>
                            </article>

                            <article class="izquierda">
                                <label><b>De</b></label>
                               <select name="remitente" tabindex="2">
                                    <option value="doc">{REMITENTE}</option>
                               </select>
                                <div class="ayuda ayuda_ejemplo" title="Seleccione el equipo que pertenece"></div>
                                <label><b>Para</b></label>
                                <select name="destinatario" tabindex="3">
                                    <option value="doc">{DESTINATARIO}</option>
                                </select>
                                <div class="ayuda ayuda_ejemplo" title="Seleccione el equipo al cual enviara el requerimiento"></div>
                            </article>
                            
                            <article class="derecha">
                                <label><b>Fecha</b></label>
                                <input type="text" name="fecha" id="fecha" tabindex="4" value="{FECHA}" readonly required maxlength="10"/>
                                <div class="ayuda ayuda_ejemplo" title=""></div>

                                <label><b>Hora</b></label>
                                <input type="text" name="hora" id="hora" tabindex="5" value="{HORA}" readonly required maxlength="10"/>
                                <div class="ayuda ayuda_ejemplo" title=""></div>

                            </article>



                            <article class="izquierda">
                                <label><b>Estado Actual</b></label>
                                   <input type="text" name="estado" id="fecha" tabindex="4" value="{ESTADO}" required maxlength="20"/>
                            </article>

                            <article class="izquierda">
                                <label><b>Fecha Entrega:</b></label>
                                <input type="text" name="fecha_entrega" id="f_date1" tabindex="4" value="{FECHA_ENTREGA}" readonly="readonly" required="required" maxlength="10"/>
                                <button name="calendario" id="f_btn1" tabindex="2">...</button>
                                        <script type="text/javascript">//<![CDATA[
                                            Calendar.setup({
                                            inputField : "f_date1",
                                            trigger    : "f_btn1",
                                            onSelect   : function() { this.hide() },
                                            dateFormat : "%d/%m/%Y"
                                            });
                                        //]]></script>
                            </article>

                            <article class="completo">
                                <label><b>Descripción</b></label>
                                <textarea name="descripcion" style="width: 90%; height: 300px;">{DESCRIPCION}</textarea>
                                <div class="ayuda ayuda_ejemplo" title="Escriba la descripción del requerimiento."></div>
                            </article>

                            {OBSERVACION}

                            <article class="izquierda">
                                <label><b>Acción</b></label>
                                <select name="accion" required tabindex="3">
                                   {ACCION}
                                </select>
                            </article>
                            
                        </section>
                    </fieldset>
                    <div class="cuadro_botones">
                        <div class="span_4 align_left talign_center">
                           <a class="btn_rojo" href="./?q=listado_requerimiento&equipo={equipo}" ><i class="icon-chevron-left icon-white"></i> Regresar</a>
                        </div>
                        <div class="span_4 align_right talign_center">
                            <a href="tutorial" class="btn_amarillo iframe"><i class="icon-question-sign"></i> Ayuda</a>      
                        </div>
                    </div>  
                </form>
            </article>
