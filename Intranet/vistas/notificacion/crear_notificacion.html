    	<script type="text/javascript" src="../media/js/notificacion/crear_notificacion.js"></script>
    	<form name="form_notificacion" method="post" action="../controlador/con_notificacion.php">
	    	<input type="hidden" name="usuario" value="{USUARIO}">
	    	<input type="hidden" name="remitentenot" value="{ID_PROFESOR}">
	    	<input type="hidden" name="operacion" value="crear_notificacion">
	    	<article class="box span_12 align_center">
	    		<h1>CREAR NOTIFICACION</h1>
	    		<fieldset class="ayudarecomendacion">
                            <i class="icon-asterisk font-icon"></i>
                            <div class="nota">
                                  <p class="texto"> Esta opción le permitirá a usted enviar notificaciones a los estudiantes inscritos en su curso.</p>

                            </div>    
                 </fieldset>
	    		<fieldset>
	    			<legend>Datos de la notificación</legend>
	    			<section class="dos_columnas">
						<article class="completo">
							<label>Asunto:</label>
							<input name="asuntonot" id="asuntonot"  type="text" tabindex="1" value="{ASUNTO}"  />
							<a style="text-align: center;" href="#" title="..." data-rel="tooltip" class="ayuda"></a>
							
						</article>
						<article class="izquierda">
							<label>Fecha: </label>
							<input name="fechanot" id="fechanot" type="text" tabindex="2" value="{FECHA}" readonly/>
							<a style="text-align: center;" href="#" title="..." data-rel="tooltip" class="ayuda"></a>
						</article>
						<article class="derecha">
							<label>Curso: </label>
							<select name="idcurso" id="idcurso">
								<option value="">Seleccione un curso</option>
								{CURSO}
							</select>
							<a style="text-align: center;" href="#" title="..." data-rel="tooltip" class="ayuda"></a>
						</article>	
						<article class="completo">
							 <label>Mensaje: </label>
							<textarea name="mensajenot" id="mensajenot"  style="height:200px" tabindex="4" ></textarea>	
						</article>
					</section>
				</fieldset>		    
	   	 	</article>
	   		<div class="cuadro_botones">
                <div class="span_4 align_left talign_center">
                    <a class="btn_rojo" href="../notificacion/"><i class="icon-chevron-left"></i> Regresar</a>
                </div>
                <div class="span_4 divider talign_center margin">
                    <input class="btn_aceptar" type="submit" name="btnenviar" id="btnenviar" value="Aceptar" tabindex="7" />
                </div>
            </div>
