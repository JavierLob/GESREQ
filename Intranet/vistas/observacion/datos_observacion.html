            <article id="cuadro_grande">
                <h1>Crear requerimiento</h1>
                <form name="form_crear_obervacion" method="post" action="#"> 
                    <input type="hidden" name="operacion" value="ejecutar_observacion">
                    <input type="hidden" name="idobservacion" value="{ID}">
                    <fieldset>
                        <legend>Datos de la observación</legend> 
                        <section class="dos_columnas">   

                            <article class="completo">
                                <label><b>Título</b></label>
                                <input type="text" name="titulo" id="titulo" tabindex="1" value="{TITULO}" required maxlength="150"/>
                                <div class="ayuda ayuda_ejemplo" title="Escriba el título de la observación."></div>
                            </article>

                            <article class="izquierda">
                                <label><b>Fecha</b></label>
                                <input type="text" name="fecha" id="fecha" tabindex="4" value="{FECHA}" readonly maxlength="10"/>
                                 <div class="ayuda ayuda_ejemplo" title="Está es la fecha en al cual se realiza la observación"></div>
                            </article>
                            
                            <article class="derecha">
                                <label><b>Hora</b></label>
                                <input type="text" name="hora" id="hora" tabindex="5" value="{HORA}" readonly maxlength="10"/>
                                <div class="ayuda ayuda_ejemplo" title="Está es la hora en al cual se realiza la observación"></div>

                            </article>

                            <article class="izquierda">
                                <label><b>Clasificación</b></label>
                                <input type="text" name="url" id="url" tabindex="5" value="{CLASIFICACION}" readonly maxlength="100"/>
                                 <div class="ayuda ayuda_ejemplo" title="Está es la fecha en al cual se realiza la observación"></div>
                            </article>
                            
                            <article class="derecha">
                                <label><b>Pagina:</b></label>
                                <input type="text" name="url" id="url" tabindex="5" value="{URL}" readonly maxlength="100"/>
                                <div class="ayuda ayuda_ejemplo" title="Está es la hora en al cual se realiza la observación"></div>

                            </article>

                            <article class="completo">
                                <label><b>Observación</b></label>
                                <textarea name="observacion" id="elm1" style="width: 90%; height: 300px;">{OBSERVACION}</textarea>
                                <div class="ayuda ayuda_ejemplo" title="Escriba la observación que desea realizar."></div>
                            </article>

                            <article class="izquierda">
                              <label><b>Estado de la observación</b></label>
                                <input type="text" name="estado" id="estado" tabindex="5" value="{ESTADO}" readonly required maxlength="10"/>
                                <div class="ayuda ayuda_ejemplo" title="Este es el estado de la obervación."></div>
                             </article>

                             <article class="derecha">
                                 <label><b>Usuario remitente</b></label>
                                <input type="text" name="usuario" id="usuario" tabindex="5" value="{USUARIO}" readonly required maxlength="10"/>
                                <div class="ayuda ayuda_ejemplo" title="Este es el usuario que remitio la obervación."></div>

                            </article>
                        </section>
                    </fieldset>

                    <div class="cuadro_botones">
                        <div class="span_4 align_left talign_center">
                            <a class="btn_rojo" href="./?q=listado_observaciones" ><i class="icon-chevron-left icon-white"></i> Regresar</a>
                        </div>
                        <div class="span_4 align_right talign_center">
                            <a href="tutorial" class="btn_amarillo iframe"><i class="icon-question-sign"></i> Ayuda</a>    
                        </div>
                    </div>  
                </form>
            </article>
