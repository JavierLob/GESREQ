<script src="../media/js/access.js"></script>
            <article class="box span_7 align_center">
                <h1>Aula Virtual</h1>
                <fieldset class="ayudarecomendacion">
                    <i class="icon-laptop font-icon"></i>
                    <div class="span_8 divider" style="text-align: center !important; vertical-align: top; margin-top: 10px;">
                        <p class="texto_entrada">Bienvenido al Aula virtual.</p>
                    </div>
                    <img class="img_herramienta" src="../media/img/moodle.png"> 
                    <form action="{Action}" method="post" id="login">
                        <input class="text" type="hidden" name="username" id="username" size="15" value="{Username}" />
                        <input class="text" type="hidden" name="password" id="password" size="15" value="{Password}" />
                        <input type="hidden" name="testcookies" value="1" />
                        <div class="span_4 align_center talign_center" style="margin-top: 20px;">
                            <input class="btn_entrar" type="submit" id="loginbtn" value="Entrar" />
                        </div>
                    </form>
                </fieldset>
            </article>
