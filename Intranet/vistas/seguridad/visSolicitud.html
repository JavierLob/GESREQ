            <article class="box span_12 align_center">
                <h1>SOLICITUD DE REGISTRO</h1>
               <form name="form_solicitud" method="post" action="../controlador/con_acepta_solicitud.php">
                   <input type="hidden" name="operacion" value="">
                    <fieldset>
                        <legend>Datos personales</legend>
                        <section class="dos_columnas">
                            <article class="izquierda">
                                <label>Cédula de identidad <span class="obligatorio">*</span>:</label>
                                <input type="text" value="{lcCedula}" name="txtcedula" maxlength="8" size="15" tabindex="1" required/>
                            </article>
                            
                            <article class="derecha">
                                <label>Nacionalidad <span class="obligatorio">*</span>:</label>
                                <select name="txtnacionalidad" tabindex="2" required>
                                    {lcNacionalidad}
                                                        
                                </select>
                            </article>
                            <article class="izquierda">
                                <label>Primer nombre <span class="obligatorio">*</span>:</label>
                                <input type="text" name="txtpnombre" value="{lcNombreuno}" size="30" maxlength="35" tabindex="3" required/>
                            </article>
                            
                            <article class="derecha">
                                <label>Segundo nombre:</label>
                                <input type="text" value="{lcNombredos}" name="txtsnombre" size="30" maxlength="35" tabindex="4"/>
                            </article>
                            <article class="izquierda">
                                <label>Primer apellido <span class="obligatorio">*</span>:</label>
                                <input type="text" name="txtpapellido" value="{lcApellidouno}" size="30" maxlength="35" tabindex="5" required/>
                            </article>
                            
                            <article class="derecha">
                                <label>Segundo apellido:</label>
                                <input type="text" value="{lcApellidodos}" name="txtsapellido" size="30" maxlength="35" tabindex="6"/>
                            </article>
                            <article class="izquierda">
                                <label>Fecha de nacimiento <span class="obligatorio">*</span>:</label>
                                <input type="text" name="txtfechanac" value="{lcFechanac}" size="15" disabled id="f_date1" required/>
                            </article>
                            
                            <article class="derecha">
                                <label>Sexo<span class="obligatorio">*</span>:</label>
                                <select name="txtsexo" tabindex="8" required>
                                    {lcSexo}
                                </select>
                            </article>
                            <article class="izquierda">
                                <label>Correo electrónico principal <span class="obligatorio">*</span>:</label>
                               <input type="email" name="txtcorreouno" value="{lcCorreouno}" size="30" maxlength="50" tabindex="9" required/>
                               <div class="ayuda" title="
                                <h3 class='tituloayuda'>Ayuda: Correo electrónico principal</h3>
                                <div class='contayuda'>
                                    <p class='texto_ayuda'>Ingrese un correo electrónico valido. Ejemplo: juan@hotmail.com.</p>
                                </div>
                                "></div>
                            </article>
                            
                            <article class="derecha">
                                <label>Correo electrónico alternativo:</label>
                                <input type="text" name="txtcorreodos" value="{lcCorreodos}" size="30" maxlength="50" tabindex="10"/>
                            </article>
                            <article class="izquierda">
                                <label>Teléfono principal <span class="obligatorio">*</span>:</label>
                                <input type="text" name="txttelefonouno" value="{lcNumerouno}" size="15" maxlength="11" tabindex="11" required/>
                                <div class="ayuda" title="
                                <h3 class='tituloayuda'>Ayuda: Correo electrónico principal</h3>
                                <div class='contayuda'>
                                    <p class='texto_ayuda'>Ingrese un correo electrónico valido. Ejemplo: juan@hotmail.com.</p>
                                </div>"
                                ></div>
                            </article>
                            
                            <article class="derecha">
                                <label>Teléfono alternativo:</label>
                                <input type="text" name="txttelefonodos" value="{lcNumerodos}" size="15"/ maxlength="11" tabindex="12">
                            </article>
                            
                             <article class="completo">
                                <label>Dirección <span class="obligatorio">*</span>:</label>
                                <textarea name="txtdireccion" rows="2" cols="65" maxlength="100" tabindex="13" required>{lcDireccion}</textarea>
                            </article>
                            
                        </section>
                     </fieldset>
                     <fieldset>
                        <legend>Datos académicos</legend>
                        <section class="dos_columnas">
                            <article class="izquierda">
                                <label>Tipo de registro<span class="obligatorio">*</span>:</label>
                                <select name="txttipo" tabindex="14" required>
                                    {lcTipo}
                                </select>
                            </article>
                            
                            <article class="derecha">
                                <label>Programa <span class="obligatorio">*</span>:</label>
                               <div class="contselect"> 
                                    {lcPrograma}
                                </div>
                            </article>
                        </section>
                    </fieldset>    
                    <fieldset>
                        <legend>Datos de la cuenta de usuario</legend>
                        <section class="dos_columnas">
                            <article class="izquierda">
                                <label>Nombre de Usuario</label>
                                <input class="text" size="40"  type="text" value="{Username}" name="username" />
                                <label>Clave</label>
                                <input class="text" size="40"  type="text" value="{Password}" name="password" />
                                <label>Enlace Registro Aula Virtual</label>
                                <a href='http://localhost/aulafrontino/moodle/user/editadvanced.php?id=-1&user_frontino={Username}&password_frontino={Password}&correo_frontino={lcCorreouno}&nombre_frontino={lcNombreuno}&apellido_frontino={lcApellidouno}&ciudad_frontino=Acarigua'  onclick="window.open(this.href,'targetWindow','toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes,');return false;">ENLACE</a>
                                <label>Enlace Registro Foro</label>
                                <a href='http://localhost/aulafrontino/admin/vistas/registro_foro.php?user_frontino={Username}&password_frontino={Password}&correo_frontino={lcCorreouno}&nombre_frontino={lcNombreuno}&apellido_frontino={lcApellidouno}&ciudad_frontino=Acarigua'  onclick="window.open(this.href,'targetWindow','toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,resizable=yes,');return false;">ENLACE</a>
                            </article>
                        </section>

                    </fieldset> 
                    <div class="cuadro_botones">
                            <div class="span_4 align_left talign_center">
                                <a class="btn_rojo" href="../"><i class="icon-chevron-left icon-white"></i> Regresar</a>
                            </div>
                            <div class="span_4 divider talign_center margin">
                                <input class="btn_aceptar" type="button" onclick="aceptar()" name="btnenviar" id="btnenviar" value="Aceptar" tabindex="7" />
                            </div>
                            <div class="span_4 align_right talign_center">
                               <input class="btn_aceptar" type="button" onclick="rechazar()"  name="btnenviar" id="btnenviar" value="Rechazar" tabindex="7" />    
                            </div>
                        </div>  
                </form>
            </article>
